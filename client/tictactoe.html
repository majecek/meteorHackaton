<template name="availableGames">

    <ul>
        {{#each games}}
        <li>{{status}}
            <button class="btn join-game">join</button>
        </li>
        {{/each}}
    </ul>

</template>

<template name="bootstrapCanvas">

    {{game.game.size.x}} X {{game.game.size.y}}

    <table class="table table-striped table-bordered table-condensed">
        {{#each game.board}}
        <tr>
            {{#each cells}}
            <td>
                {{> cell}}
            </td>
            {{/each}}
        </tr>
        {{/each}}
    </table>

</template>

<template name="cell">

    <!--{{position.x}}-{{position.y}}-->

    {{#if move}}
         {{player.symbol}}
    {{else}}
        &nbsp;
    {{/if}}

</template>
