<template name="availableGames">

    
    <div>
 <input type="button" value="Create game" class="btn create-game">

        <table>
            {{#each games}}
            <tr>
                <td><h4>{{status}}</h4></td>
                <td><h6>{{emails}}</h6></td>
                <td>
                    {{#if canJoin}}
                        <input type="button" value="Join game" class="btn btn-warning join-game" id="{{_id}}">
                    {{/if}}
                        <input type="button" value="Switch to game" class="btn btn-success view-game" id="{{_id}}">
                </td>


            </tr>
            {{/each}}
        </table>
        <ul>

</ul>
</div>

</template>

<template name="bootstrapCanvas">

    {{game.game.name}}

    {{game.game.size.x}} X {{game.game.size.y}}

    <p>Next Player: <span class="text-info">{{game.game.nextPlayer}}</span></p>

    <table class="tictactoe">
        {{#each game.board}}
        <tr>
            {{#each cells}}
            <td class="cell {{symbol}}">
                {{> cell}}
            </td>
            {{/each}}
        </tr>
        {{/each}}
    </table>

</template>
