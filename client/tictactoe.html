<template name="availableGames">

    
    <div>
 <input type="button" value="Create game" class="create-game">
 <ul>
{{#each games}}
<li>{{status}} <input type="button" value="Join game" class="join-game" id="{{_id}}"> <input type="button" value="View game" class="view-game"></li>
{{/each}}
</ul>
</div>

</template>

<template name="bootstrapCanvas">

    {{game.game.size.x}} X {{game.game.size.y}}

    <table class="table table-striped table-bordered table-condensed">
        {{#each game.board}}
        <tr>
            {{#each cells}}
            <td>
                {{> cell}}
            </td>
            {{/each}}
        </tr>
        {{/each}}
    </table>

</template>

<template name="cell">

    <!--{{position.x}}-{{position.y}}-->

    {{#if move}}
         {{player.symbol}}
    {{else}}
        &nbsp;
    {{/if}}

</template>
